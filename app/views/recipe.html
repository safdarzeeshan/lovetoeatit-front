<div class="recipe-details">
    <div class='col-lg-6 col-md-6 col-sm-6 col-xs-12 recipe-details-header'>
        <div class='recipe-details-blogger text-center'>
            <a href="#" ng-click="gotoBlog(recipe.blogger_info.blog_url)">
                <img src='{{ recipe.food_blogger.blogger_info.image_url }}'>
            </a>
            <a href="#" ng-click="gotoBlog(recipe.food_blogger.blogger_info.blog_url)">
                <u>{{ recipe.food_blogger.blogger_info.blog_name }}</u>
            </a>
        </div>
        <h1 class='text-center recipe-name'>
            <a href="#" title="Goto Recipe" ng-click="gotoRecipe(recipe.url)">{{ recipe.name }}</a>
        </h1>

        <hr class='recipe-name-line'>
    </div>

    <div class='col-lg-6 col-md-6 col-sm-6 col-xs-12'>
        <div class='recipe-details-image'>
            <a href="#" ng-click="gotoRecipe(recipe.url)">
                <div class='recipe-details-image-border'>
                </div>
                <img class="img-responsive" ng-src='{{ recipe.image_url }}'>
            </a>
        </div>
        <div class='recipe-tags'>
            <div class='recipe-details-tags' ng-repeat="category_tag in recipe.category_tags">
                <span>{{ category_tag.name }}</span>
            </div>
            <div class='recipe-details-tags' ng-repeat="collection_tag in recipe.collection_tags">
                <span>{{ collection_tag.name }}</span>
            </div>
            <div class='recipe-details-tags' ng-repeat="diet_tag in recipe.diet_tags">
                <span>{{ diet_tag.name }}</span>
            </div>
        </div>
    </div>


    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 recipe-details-info">
        <div class='recipe-details-facts text-center'>
            <div class='recipe-serving-size'>
                <img src='images/person.png'/>
                <h5>{{ recipe.serving_size }}</h5>
            </div>
            <div class='recipe-time'>
                <img src='images/clock.png'/>
                <h5>{{ recipe.time }}</h5>
            </div>
            <div class='recipe-likes'>
                <a ng-class="recipe.has_user_liked ? 'like true' : 'like false' " ng-click="likeClick(recipe.local_id)">
                    <img src='{{ heart }}'/>
                </a>
                <h5>{{recipe.no_of_likes}}</h5>
            </div>
        </div>
        <div class='recipe-details-snippet'>
            <p>{{ recipe.snippet }}</p>
        </div>
        <div class='recipe-details-ingredients'>
            <h3>Ingredients</h3>
            <ul>
                <li ng-repeat="ingredient in recipe.ingredients">
                    <div>
                        <p>{{ ingredient.amount}} {{ingredient.ingredient.name}}</p>
                        <hr class='ingredient-line' align='left' />
                    </div>
                </li>
            </ul>

        </div>
        <button type="button" ng-click="gotoRecipe(recipe.url)" class="btn btn-primary recipe-url-btn"><h2>View Full Recipe</h2></button>
    </div>
</div>
