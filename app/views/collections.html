<div ng-if="loading" class='col-md-4 text-center loading'>
    <i class="fa fa-spinner fa-pulse"></i>
    <h2>building your cookbook...</h2>
</div>

<div ng-if="no_collections" class='col-md-8 col-sm-6 custom-center'>
    <div class="text-center alert alert-success ">Aren't you hungry? Time to start liking recipesâ€¦</div>
    <div class='custom-center col-md-8'>
        <button ng-click='gotoAllRecipes()' class="next-btn custom-center"><h5 class='heading-white'>Discover Recipes</h5></button>
    </div>
</div>

<div class='collections' ng-if="no_collections == false">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 collection-thumbnail recipe-thumbnail nga-fast nga-slide-up" ng-repeat="collection in collections">
        <div class='collection-thumbnail-image'>
            <a href="#" ng-click="getCollection(collection.name)">
                <div class='album-overlay'>
                    <img class="recipe1 img-responsive" src='https://s3.amazonaws.com/ltei-recipe-images/overlay-images/recipe1.jpg'>
                    <img class="recipe2 img-responsive" src='https://s3.amazonaws.com/ltei-recipe-images/overlay-images/recipe2.jpg'>
                </div>
                <div class='collection-image'>
                    <div class='collection-thumbnail-image-border'>
                    </div>
                    <!-- <img class="img-responsive" ng-src='{{ collection.recipes | user_liked_image }}'> -->
                    <img class="img-responsive" ng-src='{{ collection.recipes[0].image_url }}'>
                </div>
            </a>
        </div>
        <div class='collection-thumbnail-info'>
            <div class='collection-thumbnail-details'>
                <span class='collection-thumbnail-name'>
                <p>
                    <a href="#" ng-click="getCollection(collection.name)">{{ collection.name }}</a>
                </p>
                </span>
                <span class='collection-thumbnail-count'>
                    <p><i>{{ collection.recipes | user_liked_recipe_count }} recipes</i></p>
                </span>
            </div>
        </div>
    </div>
</div>
