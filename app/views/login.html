<div ng-if="loading" class='col-md-4 text-center loading'>
    <i class="fa fa-spinner fa-pulse"></i>
    <h1>just preheating the oven...</h1>
</div>
<div ng-if="loading == false" class='onboarding-main col-lg-4 col-md-6 col-sm-8 col-xs-11 custom-center'>
    <div class='onboarding-banner text-center'>
        <!-- <div class='onboarding-banner-overlay'/> -->
        <h1>Nom Nom Nom</h1>
    </div>
    <div class="onboarding-content">
        <div id="login_view" class='onboarding-userinfo'>
            <form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>

                <!-- EMAIL -->
                <div class="form-group">
                    <input name="email" id="id_email" type="text" ng-model="model.email" placeholder="Email" class="form-control user-input" required />
                </div>
                <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control user-input" required />
                </div>
                <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
                <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
                <div class="alert alert-danger" ng-if="error">{{error}}</div>


                <!-- SUBMIT BUTTON -->
                <button type="submit" class="onboarding-btn"><h2>LOGIN</h2></button>
            </form>
            <div class="text-center">
                <span><h3>Forgot your<a href="#" ng-click='gotoResetPassword()'> Password</a></h3></span>
            </div>
            <div class="text-center">
                <span><h3>Haven't signed up yet?<a href="#" ng-click='gotoRegister()'> Sign Up</a></h3></span>
            </div>
        </div>
    </div>
</div>
