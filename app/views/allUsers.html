<div ng-if="loading" class='col-md-4 text-center loading'>
    <i class="fa fa-spinner fa-pulse"></i>
    <h2>finding your people...</h2>
</div>

<div class='all-users'>
    <div class = 'user-filters col-xs-12'>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-11">
            <input type = "text" class = "form-control input-lg scrape-recipe-input" ng-model="filter_query.$" placeholder = "Filter by any keyword" >
        </div>
        <div class="submit-recipe-tag role-tags col-lg-4 col-md-6 col-sm-8 col-xs-11">
            <input type="checkbox" id="role-Foodie" class="form-control" ng-model="filter_query.role" ng-true-value="'Foodie'" ng-false-value="" />
            <label for="role-Foodie">
                <span>
                    Foodie
                </span>
            </label>
            <input type="checkbox" id="role-FoodBloggerWaiting" class="form-control" ng-model="filter_query.role" ng-true-value="'FoodBloggerWaiting'" ng-false-value="" />
            <label for="role-FoodBloggerWaiting">
                <span>
                    Food Blogger in Waiting
                </span>
            </label>
            <input type="checkbox" id="role-FoodBlogger" class="form-control" ng-model="filter_query.role" ng-true-value="'FoodBlogger'" ng-false-value="" />
            <label for="role-FoodBlogger">
                <span>
                    Food Blogger
                </span>
            </label>
            <input type="checkbox" id="role-Admin" class="form-control" ng-model="filter_query.role" ng-true-value="'Admin'" ng-false-value="" />
            <label for="role-Admin">
                <span>
                    Admin
                </span>
            </label>
        </div>
    </div>
    <div class = 'users'>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 nga-fast nga-slide-up" ng-repeat="user in users | filter:filter_query">
            <a href='#' ng-click="editUser(user.username)">
                <div class='user-thumbnail col-xs-12'>
                    <div>
                        <img class="col-lg-4 col-md-4 col-sm-4 col-xs-4 img-circle" ng-src='{{ user.ig_profile_image_url }}'/>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                        <h4>{{user.first_name}} {{user.last_name}}</h4>
                        <h4>{{user.role}}</h4>
                        <h4>@{{user.ig_username}}</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
