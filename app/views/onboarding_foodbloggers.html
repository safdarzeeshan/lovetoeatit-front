<div class='onboarding-foodbloggers'>
    <div>
        <h3>Just one more thing,</h3>
        <p>Hereâ€™s a list of food bloggers we think you may want to follow on instagram</p>
    </div>
    <div class='foodbloggers-list'>
        <div class="foodblogger portfolio-item col-md-12" ng-repeat="user in foodbloggers">
            <img class="foodblogger-img img-responsive col-md-4" ng-src='{{ user.blogger_info.image_url }}'>
            <div class='col-md-6'>
                <h3>{{user.blogger_info.blog_name}}</h3>
                <!-- <h3>{{user.first_name}} {{user.last_name}}</h3> -->

            <div class='foodblogger-instagram col-md-2'>
                <a href="#" ng-click="gotoInstagramAccount(user.username)">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
    <button ng-click='onboardingComplete()' class='next-btn'><h3>Show Me Some Recipes</h3></button>
</div>
