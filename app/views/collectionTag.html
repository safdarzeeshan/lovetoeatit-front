<div class="col-md-3 portfolio-item" ng-repeat="like in likes">
    <a href="#" ng-click="getRecipe(like.local_id)">
        <img class="img-responsive" ng-src='{{ like.image_url }}'>
    </a>
    <h3>
        <a href="#" ng-click="getRecipe(like.local_id)">{{like.name}}</a>
    </h3>
    <p>{{like.snippet}}</p>
</div>
